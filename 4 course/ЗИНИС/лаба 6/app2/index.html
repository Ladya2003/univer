<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC4 Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RC4 Encryption</h1>

        <div class="form-group">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" rows="4" placeholder="Enter text to encrypt"></textarea>
        </div>

        <div class="form-group">
            <label for="key">Key (decimal numbers):</label>
            <input id="key" type="text" value="121, 14, 89, 15" readonly>
        </div>

        <div class="form-group">
            <button id="encrypt">Encrypt</button>
        </div>

        <div class="form-group">
            <label for="outputText">Encrypted Output (Hex):</label>
            <textarea id="outputText" rows="4" readonly></textarea>
        </div>

        <div class="form-group">
            <label for="timeTaken">Time Taken (ms):</label>
            <input id="timeTaken" type="text" readonly>
        </div>
    </div>

    <!-- Подключаем JS -->
    <script src="script.js"></script>
</body>
</html>
