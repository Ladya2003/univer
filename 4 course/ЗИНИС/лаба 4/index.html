<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Enigma Machine Simulator</h1>
  
  <div id="rotors">
    <div>
      <label for="rotor1-pos">Rotor I Position:</label>
      <input type="number" id="rotor1-pos" min="0" max="25" value="0">
    </div>
    <div>
      <label for="rotor2-pos">Rotor II Position:</label>
      <input type="number" id="rotor2-pos" min="0" max="25" value="2">
    </div>
    <div>
      <label for="rotor3-pos">Rotor III Position:</label>
      <input type="number" id="rotor3-pos" min="0" max="25" value="2">
    </div>
  </div>
  
  <div id="reflector">Reflector B</div>
  
  <input type="text" id="input-text" placeholder="Enter text to encrypt">
  <button id="encrypt-button">Encrypt</button>
  <button id="multi-encrypt-button">Encrypt with 5 Variants</button>
  
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
